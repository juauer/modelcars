sudo: required 
dist: trusty 
services:
  - docker
language: generic 
compiler:
  - gcc
notifications:
  email:
    on_success: always
    on_failure: always
env:
  matrix:
    - USE_DEB=true  ROS_DISTRO="kinetic"   ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu  NOT_TEST_INSTALL=true
matrix:
  allow_failures:
    - env: USE_DEB=true  ROS_DISTRO="kinetic"   ROS_REPOSITORY_PATH=http://packages.ros.org/ros-shadow-fixed/ubuntu
# Install system dependencies, namely a very barebones ROS setup.
before_install:
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-catkin
  - source /opt/ros/$ROS_DISTRO/setup.bash
  # Prepare rosdep to install dependencies.
  - pip install catkin_pkg
  - pip install empy
  - sudo rosdep init
  - rosdep update
  - sudo apt-get install -y ros-kinetic-cv-bridge ros-kinetic-message-generation ros-kinetic-geometry-msgs ros-kinetic-message-runtime ros-kinetic-std-msgs ros-kinetic-roscpp ros-kinetic-sensor-msgs ros-kinetic-image-transport
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config
addons:
  apt:
    packages:
script: 
  - source .ci_config/travis.sh
#  - source ./travis.sh  # Enable this when you have a package-local script
